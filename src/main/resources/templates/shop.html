<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="zxx">
<head th:replace="~{head :: head}"></head>

<body>
	<div class="alert alert-success" role="alert" th:if="${Success}">
	    <span th:text="${Success}"></span>
	</div>
	<!--? Preloader Start -->
	<div id="preloader-active">
		<div
			class="preloader d-flex align-items-center justify-content-center">
			<div class="preloader-inner position-relative">
				<div class="preloader-circle"></div>
				<div class="preloader-img pere-text">
					<img src="assets1/img/logo/logo.png" alt="">
				</div>
			</div>
		</div>
	</div>
	<!-- Preloader Start -->
	<header th:replace="~{header :: header}"> </header>
	<main>
		<!-- Hero Area Start-->
		<div class="slider-area ">
			<div class="single-slider slider-height2 d-flex align-items-center">
				<div class="container">
					<div class="row">
						<div class="col-xl-12">
							<div class="hero-cap text-center">
								<h2>Watch Shop</h2>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Hero Area End-->
		<!-- Latest Products Start -->
		<section class="popular-items latest-padding">
			<div class="container">
				<div class="row product-btn justify-content-between mb-40">
					<div class="properties__button">
						<!--Nav Button  -->
						<nav>
							<div class="nav nav-tabs" id="nav-tab" role="tablist">
								<a th:class="'nav-item nav-link ' + ${type==1? 'active':''}" id="nav-home-tab"
									th:href="@{'?type=1'}" th:aria-selected="${type==1? true:false}">Oppo</a> <a
									th:class="'nav-item nav-link ' + ${type==2? 'active':''}" id="nav-profile-tab"
									th:href="@{'?type=2'}" th:aria-selected="${type==2? true:false}">Apple</a> <a
									th:class="'nav-item nav-link ' + ${type==3? 'active':''}" id="nav-contact-tab"
									th:href="@{'?type=3'}" th:aria-selected="${type==3? true:false}">Samsung</a>
							</div>
						</nav>
						<!--End Nav Button  -->
					</div>
					<!-- Grid and List view -->
					<div class="grid-list-view"></div>
					<!-- Select items -->
					<div class="select-this">
					</div>
				</div>
				<!-- Nav Card -->
				<div class="tab-content" id="nav-tabContent">
					<!-- card one -->
					<div class="tab-pane fade show active" id="nav-home"
						role="tabpanel" aria-labelledby="nav-home-tab">
						<div class="row">
							<div class="col-xl-4 col-lg-4 col-md-6 col-sm-6"
								th:each="product : ${listProduct}" th:if="${product.is_deleted == 0}">
								<a href="product_details"
									th:href="@{'/product_details?id='+${product.product_id}}">
								<div class="single-popular-items mb-50 text-center">
									<div class="popular-img">
										<img th:src="${product.product_image}" alt="">
										<div class="img-cap">
											<span>Add to cart</span>
										</div>
										<div class="favorit-items">
											<span class="flaticon-heart"></span>
										</div>
									</div>
									<div class="popular-caption">
										<h3 th:text=${product.product_name}>
										</h3>
										<span th:text="${product.product_saleprice}"></span>
									</div>
								</div>
								</a>
							</div>
						</div>
						<ul class="pagination" th:if="${totalPage != 0}">
							<li class="page-item" th:if="${currentPage > 1}"><a
								th:href="@{${type != null ? '?type='+type+'&' : '?'}+'page='+${currentPage-1}" class="page-link"
								aria-label="Previous"> <i class="ti-angle-left"></i>
							</a></li>
							<li class="page-item"
								th:each="i:${#numbers.sequence(1,totalPage)}"
								th:classappend="${currentPage == i ? 'active' : ''}"><a
								th:href="@{${type != null ? '?type='+type+'&' : '?'}+'page='+${i}}"
								class="page-link" th:text="${i}"></a></li>
							<li class="page-item" th:if="${currentPage < totalPage}"><a
								th:href="@{${type != null ? '?type='+type+'&' : '?'}+'page='+${currentPage+1}}" class="page-link"
								aria-label="Next"> <i class="ti-angle-right"></i>
							</a></li>
						</ul>
					</div>
				</div>
				<!-- End Nav Card -->
			</div>
		</section>
		<!-- Latest Products End -->
		<!--? Shop Method Start-->
		<div class="shop-method-area">
			<div class="container">
				<div class="method-wrapper">
					<div class="row d-flex justify-content-between">
						<div class="col-xl-4 col-lg-4 col-md-6">
							<div class="single-method mb-40">
								<i class="ti-package"></i>
								<h6>Free Shipping Method</h6>
							</div>
						</div>
						<div class="col-xl-4 col-lg-4 col-md-6">
							<div class="single-method mb-40">
								<i class="ti-unlock"></i>
								<h6>Secure Payment System</h6>
							</div>
						</div>
						<div class="col-xl-4 col-lg-4 col-md-6">
							<div class="single-method mb-40">
								<i class="ti-reload"></i>
								<h6>Secure Payment System</h6>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Shop Method End-->
	</main>
	<footer th:replace="~{footer :: footer}"> </footer>
	<!--? Search model Begin -->
	<div class="search-model-box">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-btn">+</div>
			<form class="search-model-form">
				<input type="text" id="search-input"
					placeholder="Searching key.....">
			</form>
		</div>
	</div>
	<!-- Search model end -->

	<!-- JS here -->

	<script src="./assets1/js/vendor/modernizr-3.5.0.min.js"></script>
	<!-- Jquery, Popper, Bootstrap -->
	<script src="./assets1/js/vendor/jquery-1.12.4.min.js"></script>
	<script src="./assets1/js/popper.min.js"></script>
	<script src="./assets1/js/bootstrap.min.js"></script>
	<!-- Jquery Mobile Menu -->
	<script src="./assets1/js/jquery.slicknav.min.js"></script>

	<!-- Jquery Slick , Owl-Carousel Plugins -->
	<script src="./assets1/js/owl.carousel.min.js"></script>
	<script src="./assets1/js/slick.min.js"></script>

	<!-- One Page, Animated-HeadLin -->
	<script src="./assets1/js/wow.min.js"></script>
	<script src="./assets1/js/animated.headline.js"></script>
	<script src="./assets1/js/jquery.magnific-popup.js"></script>

	<!-- Scroll up, nice-select, sticky -->
	<script src="./assets1/js/jquery.scrollUp.min.js"></script>
	<script src="./assets1/js/jquery.nice-select.min.js"></script>
	<script src="./assets1/js/jquery.sticky.js"></script>

	<!-- contact js -->
	<script src="./assets1/js/contact.js"></script>
	<script src="./assets1/js/jquery.form.js"></script>
	<script src="./assets1/js/jquery.validate.min.js"></script>
	<script src="./assets1/js/mail-script.js"></script>
	<script src="./assets1/js/jquery.ajaxchimp.min.js"></script>

	<!-- Jquery Plugins, main Jquery -->
	<script src="./assets1/js/plugins.js"></script>
	<script src="./assets1/js/main.js"></script>

	<!-- swiper js -->
	<script src="./assets1/js/swiper.min.js"></script>
	<!-- swiper js -->
	<script src="./assets1/js/mixitup.min.js"></script>
	<script src="./assets1/js/jquery.counterup.min.js"></script>
	<script src="./assets1/js/waypoints.min.js"></script>

</body>
</html>
