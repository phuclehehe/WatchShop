<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="zxx">
<head th:replace="~{head :: head}"></head>
<body>
	<div class="alert alert-danger" role="alert" th:if="${Error}">
    <span th:text="${Error}"></span>
	</div>
	<header th:replace="~{header :: header}"> </header>
	<main>
		<!-- Hero Area Start-->
		<div class="slider-area ">
			<div class="single-slider slider-height2 d-flex align-items-center">
				<div class="container">
					<div class="row">
						<div class="col-xl-12">
							<div class="hero-cap text-center">
								<h2>Watch Details</h2>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Hero Area End-->
		<!--================Single Product Area =================-->
		<div class="product_image_area">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-12">
						<div class="product_img_slide owl-carousel">
							<div class="single_product_img">
								<img th:src="${productDetail.product_image}" alt="#"
									class="img-fluid">
							</div>
						</div>
					</div>
					<div class="col-lg-8">
						<div class="single_product_text text-center">
							<h3 th:text="${productDetail.product_name}"></h3>
							<p th:text="${productDetail.product_description}"></p>
							<form th:action="@{/add-to-cart}" th:method="post"
								th:object="${cart}" sec:authorize="isAuthenticated()">
								<div class="card_area">
									<div class="product_count_area">
										<p>Quantity</p>
										<input type="hidden" name="product"
											th:value="${productDetail.product_id}">
										<div class="product_count d-inline-block">
											<span class="product_count_item inumber-decrement"> <i
												class="ti-minus"></i></span> <input
												class="product_count_item input-number"
												name="product_quantity" type="text" value="1" min="0"
												max="10"> <span
												class="product_count_item number-increment"> <i
												class="ti-plus"></i></span>
										</div>
										<p th:text="${productDetail.product_saleprice}"></p>
									</div>
									<div class="add_to_cart"
										th:if="${productDetail.product_inventory}">
										<button type="submit" value="submit" class="btn_3">Add
											to cart</button>
									</div>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
		<!--================End Single Product Area =================-->
		<!-- subscribe part here -->
		<section class="subscribe_part section_padding">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-8">
						<div class="subscribe_part_content">
							<h2>Get promotions & updates!</h2>
							<p>Seamlessly empower fully researched growth strategies and
								interoperable internal or “organic” sources credibly innovate
								granular internal .</p>
							<div class="subscribe_form">
								<input type="email" placeholder="Enter your mail"> <a
									href="#" class="btn_1">Subscribe</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- subscribe part end -->
	</main>
	<footer th:replace="~{footer :: footer}"> </footer>
	<!--? Search model Begin -->
	<div class="search-model-box">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-btn">+</div>
			<form class="search-model-form">
				<input type="text" id="search-input"
					placeholder="Searching key.....">
			</form>
		</div>
	</div>
	<!-- Search model end -->

	<!-- JS here -->

	<!-- JS here -->

	<script src="./assets1/js/vendor/modernizr-3.5.0.min.js"></script>
	<!-- Jquery, Popper, Bootstrap -->
	<script src="./assets1/js/vendor/jquery-1.12.4.min.js"></script>
	<script src="./assets1/js/popper.min.js}"></script>
	<script src="./assets1/js/bootstrap.min.js"></script>
	<!-- Jquery Mobile Menu -->
	<script src="./assets1/js/jquery.slicknav.min.js"></script>

	<!-- Jquery Slick , Owl-Carousel Plugins -->
	<script src="./assets1/js/owl.carousel.min.js"></script>
	<script src="./assets1/js/slick.min.js"></script>

	<!-- One Page, Animated-HeadLin -->
	<script src="./assets1/js/wow.min.js"></script>
	<script src="./assets1/js/animated.headline.js"></script>
	<script src="./assets1/js/jquery.magnific-popup.js"></script>

	<!-- Scroll up, nice-select, sticky -->
	<script src="./assets1/js/jquery.scrollUp.min.js"></script>
	<script src="./assets1/js/jquery.nice-select.min.js"></script>
	<script src="./assets1/js/jquery.sticky.js"></script>

	<!-- contact js -->
	<script src="./assets1/js/contact.js"></script>
	<script src="./assets1/js/jquery.form.js"></script>
	<script src="./assets1/js/jquery.validate.min.js"></script>
	<script src="./assets1/js/mail-script.js"></script>
	<script src="./assets1/js/jquery.ajaxchimp.min.js"></script>

	<!-- Jquery Plugins, main Jquery -->
	<script src="./assets1/js/plugins.js"></script>
	<script src="./assets1/js/main.js"></script>

	<!-- swiper js -->
	<script src="./assets1/js/swiper.min.js"></script>
	<!-- swiper js -->
	<script src="./assets1/js/mixitup.min.js"></script>
	<script src="./assets1/js/jquery.counterup.min.js"></script>
	<script src="./assets1/js/waypoints.min.js"></script>


</body>

</html>
