	<script type="text/javascript">
    //Thời Gian
    function time() {
      var today = new Date();
      var weekday = new Array(7);
      weekday[0] = "Chủ Nhật";
      weekday[1] = "Thứ Hai";
      weekday[2] = "Thứ Ba";
      weekday[3] = "Thứ Tư";
      weekday[4] = "Thứ Năm";
      weekday[5] = "Thứ Sáu";
      weekday[6] = "Thứ Bảy";
      var day = weekday[today.getDay()];
      var dd = today.getDate();
      var mm = today.getMonth() + 1;
      var yyyy = today.getFullYear();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      nowTime = h + " giờ " + m + " phút " + s + " giây";
      if (dd < 10) {
        dd = '0' + dd
      }
      if (mm < 10) {
        mm = '0' + mm
      }
      today = day + ', ' + dd + '/' + mm + '/' + yyyy;
      tmp = '<span class="date"> ' + today + ' - ' + nowTime +
        '</span>';
      document.getElementById("clock").innerHTML = tmp;
      clocktime = setTimeout("time()", "1000", "Javascript");

      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        }
        return i;
      }
    }
  </script>

	<script>
    // Lấy tất cả các phần tử menu
    var menuItems = document.querySelectorAll('.app-menu__item');

    // Lấy trang hiện tại từ URL
    var currentPage = window.location.href;

    // Lặp qua từng phần tử menu
    menuItems.forEach(function(menuItem) {
        // Lấy href của phần tử menu
        var href = menuItem.getAttribute('href');

        // Kiểm tra nếu href chính xác bằng trang hiện tại
        if (href && currentPage.includes(href)) {
            // Thêm lớp 'active' vào phần tử menu
            menuItem.classList.add('active');
        }
    });
</script>
