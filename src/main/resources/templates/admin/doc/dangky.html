	<script type="text/javascript">
		function checkLogin() {
			var username = document.getElementById("username").value;
			var password = document.getElementById("password-field").value;
			var rpw = document.getElementById("repassword").value;
			var hovaten = document.getElementById("hovaten").value;
			var gioitinh = document.getElementById("gioitinh").value;
			var email = document.getElementById("email").value;
			var sodienthoai = document.getElementById("Phone").value;
			var diachi = document.getElementById("Address").value;

			if (username.trim() === "" || password.trim() === ""
					|| email.trim() === "" || sodienthoai.trim() === ""
					|| diachi.trim() === "" || hovaten.trim() === ""
					|| gioitinh.trim() === "") {
				swal("Lỗi", "Vui lòng điền đầy đủ thông tin", "error");
				return false;
			}
			if (password !== rpw) {
				swal("Lỗi", "Mật khẩu không khớp", "error");
				return false;
			}
		}
		//show - hide mật khẩu
		function myFunction() {
			var x = document.getElementById("myInput");
			if (x.type === "password") {
				x.type = "text"
			} else {
				x.type = "password";
			}
		}
		function myFunction() {
			var x = document.getElementById("myInput");
			if (x.type === "password") {
				x.type = "text"
			} else {
				x.type = "password";
			}
		}
		$(".click-eye").click(function() {
			$(this).toggleClass("bx-show bx-hide");
			var input = $($(this).attr("toggle"));
			if (input.attr("type") == "password") {
				input.attr("type", "text");
			} else {
				input.attr("type", "password");
			}
		});
		
	</script>
