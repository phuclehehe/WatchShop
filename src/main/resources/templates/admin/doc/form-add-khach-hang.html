<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">




      <div class="app-title">
        <ul class="app-breadcrumb breadcrumb">
          <li class="breadcrumb-item">Danh sách khách hàng</li>
          <li class="breadcrumb-item"><a href="#">Thêm khách hàng</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title">Tạo mới khách hàng</h3>
            <div class="tile-body">
              <form class="row" method="post" th:object="${accountDTO}">
                <div class="form-group  col-md-6">
                  <label class="control-label">Tên khách hàng</label>
                  <input class="form-control" type="text" th:field="${accountDTO.customer_name}">
                </div>
                <div class="form-group  col-md-6">
                  <label class="control-label">Số điện thoại khách hàng</label>
                  <input class="form-control" type="text" th:field="${accountDTO.customer_phone}">
                </div>
                <div class="form-group  col-md-6">
                  <label class="control-label">Địa chỉ khách hàng</label>
                  <input class="form-control" type="text" th:field="${accountDTO.customer_address}">
                </div>
                <div class="form-group  col-md-6">
                  <label class="control-label">Email khách hàng</label>
                  <input class="form-control" type="text" th:field="${accountDTO.customer_email}">
                </div>
                <div class="form-group  col-md-6">
                  <label class="control-label">Tài khoản khách hàng</label>
                  <input class="form-control" type="text" th:field="${accountDTO.account_name}">
                </div>
                <div class="form-group  col-md-6">
                  <label class="control-label">Mật khẩu khách hàng</label>
                  <input class="form-control" type="password" th:field="${accountDTO.account_password}">
                </div>
                <button class="btn btn-save" type="submit">Lưu lại</button>
          		<a class="btn btn-cancel" href="/WatchShop1/admin/customer/pagecontrol?page=QLKHl">Hủy bỏ</a>
                </form>
          </div>
        </div>
   <!-- Essential javascripts for application to work-->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <!-- The javascript plugin to display page loading on top-->
  <script src="js/plugins/pace.min.js"></script>
  </body>
</html>
