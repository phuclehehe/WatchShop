<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="zxx">
<head th:replace="~{head :: head}"></head>

<body>
  <header th:replace="~{header :: header}">
    </header>
  <main>
      <!-- Hero Area Start-->
      <div class="slider-area ">
          <div class="single-slider slider-height2 d-flex align-items-center">
              <div class="container">
                  <div class="row">
                      <div class="col-xl-12">
                          <div class="hero-cap text-center">
                              <h2>Confirmation</h2>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!--================ confirmation part start =================-->
      <section class="confirmation_part section_padding">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="confirmation_tittle">
                <span>Thank you. Your order has been received.</span>
              </div>
            </div>
            <div class="col-lg-6 col-lx-4">
              <div class="single_confirmation_details">
                <h4>order info</h4>
                <ul>
                  <li>
                    <p>order number:</p><span th:text="${order.order_id}"></span>
                  </li>
                  <li>
                    <p>date:</p><span th:text="${order.order_date}"></span>
                  </li>
                  <li>
                    <p>total:</p><span th:text="${order.order_money}"></span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-lg-6 col-lx-4">
              <div class="single_confirmation_details">
                <h4>Order Information</h4>
                <ul>
                <li>
                   	<p>Customer Name:</p><span th:text="${account.customer_name}"></span>
                  </li> 
                  <li>
                    <p>Street:</p><span th:text="${account.customer_address}"></span>
                  </li>
                  <li>
                    <p>Phone:</p><span th:text="${account.customer_phone}"></span>
                  </li>
                  <li>
                    <p>Email:</p><span th:text="${account.customer_email}"></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="order_details_iner">
                <h3>Order Details</h3>
                <table class="table table-borderless">
                  <thead>
                    <tr>
                      <th scope="col" colspan="2">Product</th>
                      <th scope="col">Quantity</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody>
                     <tr th:each="product : ${details}" >
                      <th colspan="2"><span th:text="${product.product_order.product_name}"></span></th>
                      <th th:text="${product.product_quantity}"></th>
                      <th><span th:text="${product.product_order.product_saleprice * product.product_quantity}"></span></th>
                    </tr>
                    <tr>
                      <th colspan="3">Sub Total</th>
                      <th><span th:text="${order.order_money}"></span></th>
                    </tr>
                  </tbody>
                  <tfoot>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--================ confirmation part end =================-->
  </main>
    <footer th:replace="~{footer :: footer}">
        
    </footer>s
  <!--? Search model Begin -->
  <div class="search-model-box">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-btn">+</div>
        <form class="search-model-form">
            <input type="text" id="search-input" placeholder="Searching key.....">
        </form>
    </div>
  </div>
  <!-- Search model end -->
