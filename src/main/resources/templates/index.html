<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security6">
<head>
<meta charset="UTF-8">
<title>HomePage</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<body>
	<div class="container justify-content-center">
	<div class="row">

	 <span sec:authentication="name"></span>
	</div>
	<div class="row">
		<a th:href="@{/login}"> <h2>Login</h2> </a>
	</div>
	<div class="row">
	<a th:href="@{/register}"> <h2>Register</h2> </a>
	</div>
	<div class="row">
	<a th:href="@{/admin/}"> <h2>ADMIN</h2> </a>
	</div>
	<form th:action="@{/logout}" method="post">
		<button type="submit" class="btn btn-primary">Sign out?</button>
	</form>
	</div>
	
</body>	
</html>
